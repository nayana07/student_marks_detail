{% extends 'base.html' %}
{% block content %}
<div class="container">
	<div class="border border-dark px-5 py-5">
		<form action="{% url 'marks' %}" method="post" novalidate>{% csrf_token %}
			<fieldset>
			<div class="form-group">
			<label>Roll No</label>
			{{form.Roll_no}}
			</div>
			<div class="form-group">
			<label>Name</label>
			{{form.Name}}
			</div>
			<div class="form-group">
			<label>Math Marks</label>
			{{form.Math_Marks}}
			</div>
			<div class="form-group">
			<label>Physics Marks</label>
			{{form.Physics_Marks}}
			</div>
			<div class="form-group">
			<label>Chemistry Marks</label>
			{{form.Chemistry_Marks}}
			</div>
			<div class="form-group">
			<label>Total</label>
			{{form.Total}}
			</div>
			<div class="form-group">
			<label>Percentage</label>
			{{form.Per}}
			</div>
			<div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
			</fieldset>
		</form>
	</div>
</div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

	<script>
		console.log('working');
        console.log('clicked');
		$('.form-group').on('input','.prc',function(){
			var totalSum = 0;
            $('.form-group .prc').each(function(){
				var inputVal = $(this).val();
				if($.isNumeric(inputVal)){
					totalSum += parseFloat(inputVal);
				}
			});
			$('#Total').val(totalSum);
			$('#Per').val(totalSum/300*100);
		});
	</script>

{% endblock %}
